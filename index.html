<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2143680352.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <div id="app-container">
  
        <div id="header-container">
            <i class="fa-solid fa-list"></i>
            <h1>To Do List App</h1>
        </div>
        <div id="inputNote-container">
            <input type="text" id="noteInput" placeholder="Add your task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="task-list">
            <!--  <li><p>Co≈õ</p><div class="icons-container"><i class="fa-solid fa-check"></i><i class="fa-solid fa-trash"></i></div></li>
            -->   
        </ul>

    </div>
    
<script src="index.js"></script>    
</body>
</html>
